name: Build and Test

on:
  push:
    branches:
      - main
      - develop
      - '!release'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.15.0
      - run: npm install --dev
      - run: npm ci
      - run: npm run build
      - run: npm run lint